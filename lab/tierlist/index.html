<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tier List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 contenteditable="true" id="themeTitle">Movies</h1>
    
    <div id="tierList">
      <div class="tier-row text-white" style="background-color: #ff4d4d;">
        <div class="tier-header d-flex justify-content-between align-items-center">
          <span contenteditable="true" class="tier-label">Masterpiece</span>
          <div class="tier-controls">
            <button class="btn btn-sm btn-light move-up">↑</button>
            <button class="btn btn-sm btn-light move-down">↓</button>
            <input type="color" class="row-color-picker" value="#ff0000">
            <button class="btn btn-sm btn-danger remove-row">✕</button>
          </div>
        </div>
        <div class="items"></div>
      </div>

      <div class="tier-row text-white" style="background-color: #260893;">
        <div class="tier-header d-flex justify-content-between align-items-center">
          <span contenteditable="true" class="tier-label">Amazing</span>
          <div class="tier-controls">
            <button class="btn btn-sm btn-light move-up">↑</button>
            <button class="btn btn-sm btn-light move-down">↓</button>
            <input type="color" class="row-color-picker" value="#ff0000">
            <button class="btn btn-sm btn-danger remove-row">✕</button>
          </div>
        </div>
        <div class="items"></div>
      </div>

      <div class="tier-row text-white" style="background-color: #10a51a;">
        <div class="tier-header d-flex justify-content-between align-items-center">
          <span contenteditable="true" class="tier-label">Trash</span>
          <div class="tier-controls">
            <button class="btn btn-sm btn-light move-up">↑</button>
            <button class="btn btn-sm btn-light move-down">↓</button>
            <input type="color" class="row-color-picker" value="#ff0000">
            <button class="btn btn-sm btn-danger remove-row">✕</button>
          </div>
        </div>
        <div class="items"></div>
      </div>
    </div>

    <div class="mt-3">
      <button id="addRowBtn" class="btn btn-success">Añadir nueva fila</button>
      <button id="exportBtn" class="btn btn-info">Exportar JSON</button>
      <label class="btn btn-warning">
        Importar JSON
        <input type="file" id="importInput" accept="application/json" hidden>
    </div>

    <h3 class="mt-4">Items disponibles</h3>
    <div id="availableItems" class="d-flex flex-wrap gap-2 mb-3"></div>

    <label class="btn btn-primary">
      Añadir imagen
      <input type="file" id="fileInput" accept="image/*" hidden>
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
